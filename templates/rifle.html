<div class="rifle">
    <div class="header">
        <h3 class="description">
            {{ rifle.name }}
        </h3>
    </div>
    <div class="info">
        <span class="rifle_properties">
            Caliber: {{ rifle.caliber.caliber_name }} <br>
            Barrel Length: {{ rifle.barrel_length }} <br>
        </span>
        <a href="{{ url_for('set_rifle', rifle_id=rifle.id) }}">Set as current Rifle.</a>
        <br>
    </div>
</div>
